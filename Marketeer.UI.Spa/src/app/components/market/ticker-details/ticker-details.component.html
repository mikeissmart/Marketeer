<div *ngIf="tickerDetail != null">
  <div class="row mb-3">
    <div class="col-8">
      <label class="form-label" for="name">Name:</label>
      <input
        class="form-control"
        id="name"
        name="name"
        type="text"
        [value]="tickerDetail.name"
        disabled
      />
    </div>
    <div class="col-4">
      <label class="form-label" for="symbol">Symbol:</label>
      <input
        class="form-control"
        id="symbol"
        name="symbol"
        type="text"
        [value]="tickerDetail.symbol"
        disabled
      />
    </div>
    <div class="col-8">
      <label class="form-label" for="sector">Sector:</label>
      <input
        class="form-control"
        id="sector"
        name="sector"
        type="text"
        [value]="tickerDetail.sector"
        disabled
      />
    </div>
    <div class="col-4">
      <label class="form-label" for="quoteType">Quote Type:</label>
      <input
        class="form-control"
        id="quoteType"
        name="quoteType"
        type="text"
        [value]="tickerDetail.quoteType"
        disabled
      />
    </div>
    <div class="col-8">
      <label class="form-label" for="industry">Industry:</label>
      <input
        class="form-control"
        id="industry"
        name="industry"
        type="text"
        [value]="tickerDetail.industry"
        disabled
      />
    </div>
    <div class="col-4">
      <label class="form-label" for="exchange">Exchange:</label>
      <input
        class="form-control"
        id="exchange"
        name="exchange"
        type="text"
        [value]="tickerDetail.exchange"
        disabled
      />
    </div>
    <div class="col-3">
      <label class="form-label" for="marketCap">Market Cap:</label>
      <input
        class="form-control"
        id="marketCap"
        name="marketCap"
        type="text"
        [value]="tickerDetail.marketCap"
        disabled
      />
    </div>
    <div class="col-3">
      <label class="form-label" for="volume">Volume:</label>
      <input
        class="form-control"
        id="volume"
        name="volume"
        type="text"
        [value]="tickerDetail.volume"
        disabled
      />
    </div>
    <div class="col-3">
      <label class="form-label" for="dividendRate">Dividend Rate:</label>
      <input
        class="form-control"
        id="dividendRate"
        name="dividendRate"
        type="text"
        [value]="tickerDetail.dividendRate"
        disabled
      />
    </div>
    <div class="col-3">
      <label class="form-label" for="payoutRatio">Payout Ratio:</label>
      <input
        class="form-control"
        id="payoutRatio"
        name="payoutRatio"
        type="text"
        [value]="tickerDetail.payoutRatio"
        disabled
      />
    </div>
  </div>
  <div class="row mb-3">
    <app-table [tableHeaders]="getTableHeaders()">
      <tr *ngFor="let item of tickerDetail.delistReasons">
        <td>{{ getDelist(item.delist) }}</td>
      </tr>
    </app-table>
  </div>
  <div class="row mb-3">
    <div class="col-6">
      <div class="d-flex justify-content-between">
        <label>Last Info Update:</label>
        <label>
          {{
            tickerDetail.lastInfoUpdate == null
              ? "N/A"
              : (tickerDetail.lastInfoUpdate | date : "short")
          }}</label
        >
        <button class="btn btn-primary" (click)="fetchInfo()">
          <span class="fa fa-history"></span>
        </button>
      </div>
    </div>
    <div class="col-6">
      <div class="d-flex justify-content-between">
        <label>Last History Update:</label>
        <label>
          {{
            tickerDetail.lastHistoryUpdate == null
              ? "N/A"
              : (tickerDetail.lastHistoryUpdate | date : "short")
          }}</label
        >
        <button class="btn btn-primary" (click)="fetchHistData()">
          <span class="fa fa-history"></span>
        </button>
      </div>
    </div>
  </div>
  <div class="row mb-3">
    <div class="col-6">
      <div class="row mb-3">
        <app-table [tableHeaders]="getTableHeaders()">
          <tr *ngFor="let item of tickerDetail.delistReasons">
            <td>{{ getDelist(item.delist) }}</td>
          </tr>
        </app-table>
      </div>
      <div class="row mb-3">
        <div *ngIf="tickerHistorySummary != null">
          <app-ticker-history-summary
            [summary]="tickerHistorySummary"
          ></app-ticker-history-summary>
        </div>
      </div>
    </div>
  </div>
</div>
