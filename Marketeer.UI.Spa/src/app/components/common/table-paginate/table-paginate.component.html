<app-table
  [paginateFilter]="paginateFilter"
  [tableHeaders]="tableHeaders"
  (refetchData)="refetchData.emit()"
>
  <ng-content></ng-content>
</app-table>
<app-paginate
  *ngIf="paginate != null"
  [paginate]="paginate"
  (changePage)="changePage($event)"
  (changeItemCount)="changeItemCount($event)"
></app-paginate>
