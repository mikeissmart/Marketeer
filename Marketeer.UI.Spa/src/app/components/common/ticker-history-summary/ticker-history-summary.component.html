<div class="row" *ngIf="historySummary != null">
  <div class="col-6">
    <app-table [tableHeaders]="getTableHeaders()">
      <tr *ngFor="let item of historySummary.valueSummaries">
        <td>{{ item.title }}</td>
        <td>{{ item.min | currency }}</td>
        <td>{{ item.avg | currency }}</td>
        <td>{{ item.max | currency }}</td>
      </tr>
    </app-table>
  </div>
</div>
